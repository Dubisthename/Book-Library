<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Owen Global Library</h1>
    <button onclick="toggleForm()">New Book</button>

    <form id="bookForm" style="display:none;">
        <label>Title: <input type="text" id="title"></label><br><br>
        <label>Author: <input type="text" id="author"></label><br><br>
        <label>Pages: <input type="number" id="pages"></label><br><br>
        <label>Read: <input type="checkbox" id="read"></label><br><br>
        <button type="submit">Add Book</button>
    </form>

    <div class="book-container" id="libraryDisplay"></div>

    <script src="script.js"></script>
</body>
</html>
